<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrang.net.nz/thymeleaf/layout">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>점주페이지</title>
</head>

<style>
    * {
        border: solid 1px blue;
    }

    div.left {
        width: 100%;
        height: 100vw;
        border: 1px solid #003458;
    }

    div.left {
        width: 30%;
        float: left;
        box-sizing: border-box;
        background: #8977ad;
    }

    div.right {
        width: 70%;
        float: right;
        box-sizing: border-box;
        background: #ece6cc;
        height: 100vw;

    }

    #Reservation_form{
        height: 300px;

    }

    #Reservation_list{
        height: 300px;
    }

    #Reservation_info{
        height: 300px;
    }

    #Reservation_info2{
        height: 250px;
    }

</style>

<body>

<div th:include="~{/include/header::headerFragment}">
    head
</div>


<div class="left">
    <ul>
        <li>예약관리(예약 현황, 현장 입장하는 손님관리, 예약 신청 리스트</li>
        <li>가게관리(가게 정보 수정, 메뉴 추가,삭제, 가게 소개글, 가게 이미지 등)</li>
        <li>통계</li>
    </ul>
</div>

<div class="right">
    <div id="Reservation_form">예약 폼d</div>


    <div id="Reservation_list">예약 리스트 폼<br>
        예약 리스트 클릭 시 상세 예약 정보를 확인할 수 있고<br>
        여기서도 취소, 수락을 할 수 있음<br>

        취소에는 사유 선택 가능

    </div>


    <div id="Reservation_info">
        예약정보
        <div id="Reservation_info2">ID, 인원, 시간, 날짜
            <button>수락</button>
            <button>취소</button>
        </div>
    </div>

</div>

<footer th:include="~{/include/footer::footerFragment}">
    footer
</footer>

</body>
