<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>홈 공지사항 상세보기</title>
</head>

<div th:fragment="NoticeContent">
    <style>
        body {
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #content {
            max-width: 1000px;
            /*margin: 0 auto;*/
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .moreList .important {
            background-color: #f4f4f4;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #content {
            max-width: 1000px;
            height: 2489px;
            padding: 20px;
        }


    </style>
    <div style="height: 2500px">
        <!--    <div style="background:url('/img/nb.jpg');">-->
        <div style="background-position: center; height: 2050px">


            <div id="content">

                <div class="detailHeader">
                    <h3 th:text="${notice.get().subject}"></h3>
                    <em class="date">

                        <span th:text="${#strings.substring(notice.get().writeDate, 0, 10)}"> </span>
                    </em>
                </div>


                <div class="detailContent">
                    <th:block th:if="${notice.isPresent() and notice.get().img != null}">
                        <img th:src="'data:image/jpeg;base64,' + ${notice.get().getBase64Image()}">
                    </th:block>
                    <th:block th:unless="${notice.isPresent() and notice.get().img != null}">
                        <img src="/img/no_image.png">
                    </th:block>
                </div>

                <div class="input">
                    <p th:utext="${notice.get().content}"></p>
                </div>

<!--                <div class="detailContent" style="height: 500px; ">-->
<!--                    <th:block th:if="${notice.isPresent() and notice.get().img != null}">-->
<!--                        <img th:src="'data:image/jpeg;base64,' + ${notice.get().getBase64Image()}" style="max-width: 100%; ">-->
<!--                    </th:block>-->
<!--                    <th:block th:unless="${notice.isPresent() and notice.get().img != null}">-->
<!--                        <img src="/img/no_image.png" style="max-width: 100%; height: auto;">-->
<!--                    </th:block>-->
<!--                </div>-->

<!--                <div class="input">-->
<!--                    <p th:utext="${notice.get().content}"></p>-->
<!--                </div>-->



                <div class="moreList">


                    <table id="moreTable" style="text-align: center; margin-top: 20px">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <!--                    <th>작성자</th>-->
                            <th>작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="list, listIndex : ${list}"
                            th:onclick="'javascript:redirectToNoticeDetail(\'' + ${list.id} + '\')'">
                            <td>
                                <button th:if="${list.importantNotice}" id="impob" style="font-size: 14px" th:text="'공 지'" onclick="redirectToDetail('${list.id}')"></button>
                                <button th:unless="${list.importantNotice}" id="impob2" style="font-size: 12px" th:text="'일 반'" onclick="redirectToDetail('${list.id}')"></button>
                            </td>
                            <!--                        <td th:text="${list.id}"></td>-->
                            <td th:text="${list.subject}"></td>
                            <td th:text="${#strings.substring(list.writeDate, 0, 10)}"></td>

                            <input type="hidden" th:value="${list.importantNotice}">
                        </tr>
                        </tbody>
                    </table>


                    <div th:if="${!list.isEmpty()}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${!list.hasPrevious} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{|?page=${list.number-1 < 0 ? 0 : list.number-1}&amp;id=${notice.get().id}|}">
                                    <span>이전</span>
                                </a>
                            </li>
                            <li th:each="page: ${#numbers.sequence(0, list.totalPages-1)}"
                                th:if="${page >= list.number-5 and page <= list.number+5}"
                                th:classappend="${page == list.number} ? 'active'"
                                class="page-item">
                                <a th:text="${page + 1}" class="page-link"
                                   th:href="@{|?page=${page}&amp;id=${notice.get().id}|}"></a>
                            </li>
                            <li class="page-item" th:classappend="${!list.hasNext} ? 'disabled'">
                                <a class="page-link" th:href="@{|?page=${list.number+1}&amp;id=${notice.get().id}|}">
                                    <span>다음</span>
                                </a>
                            </li>
                        </ul>
                    </div>


                </div>

            </div>

        </div>
    </div>

    <script>

        //디테일로 이동 버튼
        function redirectToNoticeDetail(id) {
            window.location.href = '/notice/notice_detail?id=' + id;
        }


    </script>


</div>

</html>
