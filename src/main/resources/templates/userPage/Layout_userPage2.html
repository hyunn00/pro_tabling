        height: 40px;

    .header {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
    }

    .header.drop {
        position: fixed;
        animation: dropHeader 0.3s;
        background-color: skyblue;
    }

    @keyframes dropHeader {
        0% {
            top: -5rem;
        }
        100% {
            top: 0;
        }

    .custom-tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    .custom-tooltip .tooltip-text {
        visibility: hidden;
        width: 500px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .custom-tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;

<body>
<header class="header" th:include="~{/userPage/userPage_header2::headerFragment}"></header>
<link th:href="@{/css/userPage/userPageHearder.css}" rel="stylesheet">
<script>
    let header = document.querySelector(".header");
    let headerHeight = header.offsetHeight;

    window.onscroll = function () {
        let windowTop = window.scrollY;
        if (windowTop >= headerHeight) {
            header.classList.add("drop");
        } else {
            header.classList.remove("drop");
        }
    };

    document.addEventListener('DOMContentLoaded', function () {
        var images = ["/img/nb.jpg", "/img/ck_tica034m19090391_l-580x387.jpg", "/img/mainbg.jpeg"];
        var randomIndex = Math.floor(Math.random() * images.length);
        var headerBox = document.getElementById('headerBox');
        headerBox.style.backgroundImage = 'url("' + images[randomIndex] + '")';

        if (images[randomIndex] === "/img/nb.jpg") {
            headerBox.style.filter = 'blur(0)';
        }
        if (images[randomIndex] === "/img/mainbg.jpeg") {
            headerBox.style.filter = 'blur(0)';
        }
    });
</script>

<div id="headerBox" style="display: flex; justify-content: center;
    align-items: center; width: auto; height: 435px;">
    <h6 style="margin-top: -80px">
        <span style="font-size: 48px; color: rgb(174, 102, 199);"></span>
    </h6>
</div>

<div id="noticeBox"
     style="width: 1230px; height: 219.047px; position: relative; margin: 0 auto; bottom: 166px; z-index: 98; margin-bottom: -90px; box-shadow: 0px 3px 18px #f1e7f4; background-color: #fff">

    <div class="userBox" style="display: flex">
        <div style="text-align: center; padding: 10px; width: 60%; border-right: 1px solid lightgray; ">
            <div style="display: flex">
                <div style="font-size: 18px; font-weight: bold"
                     th:text="${main_user.getUserName()} + '님 반가워요'"></div>
                <div th:if="${main_user.getProvider() == 'kakao'}">
                    <img src="/img/icon-kakao-logo-32.png"
                         style="width: 18px; height: 18px; border-radius: 50%;">
                </div>
                <div th:if="${main_user.getProvider() == 'google'}">
                    <img src="/img/icon-google-logo-32.png"
                               style="width: 18px; height: 18px; border-radius: 50%;">
                </div>
                <div th:if="${main_user.getProvider() == 'naver'}">
                    <img src="/img/icon-naver-logo-32.png"
                               style="width: 18px; height: 18px; border-radius: 50%;">
                </div>
                <div th:if="${main_user.getProvider() == null}">
                </div>
            </div>

            <div style="text-align: center; font-size: 18px; margin-top: 1rem;">최근 예약 한 식당</div>

            <div style="display: flex; justify-content: center">
                <div th:switch="${statusMessage}">
                    <div th:case="'Reservation Completed'" class="resBox1"
                         th:text="${latestReservation != null ? latestReservation.getRestNo().restName : ''}"></div>
                    <div th:case="'Waiting for Confirmation'" class="resBox2"
                         th:text="${latestReservation != null ? latestReservation.getRestNo().restName : ''}"></div>
                    <div th:case="'Reservation Canceled by User' or 'Reservation Rejected by Restaurant' or 'No Show - User did not arrive' or 'Reservation Expired'"
                         class="resBox3">없음
                    </div>
                    <div th:case="*" class="resBox3">없음</div>
                </div>


                <div class="custom-tooltip">
                    <img style="width: 17px; height: 17px" src="/img/info2.jpeg">
                    <div class="tooltip-text">초록색은 예약이 완료된 가게, 노란색은 예약을 수락대기중인 가게입니다.</div>
                </div>


            </div>
        </div>

        <div style="width: 40%;">
            <div class="pointBox">
                <div>MY포인트</div>
                <a href="#"><img src="/img/setup.png"></a>
            </div>
            <div class="point">
                <div th:text="${main_user.getPoint() + 'P'}"></div>
            </div>
        </div>
    </div>

    <nav style="display: flex">
        <div id="mySideBar">
            <div class="mypage_sidebar_nav" id="postsSelect"><a
                    th:href="@{/user/user_posts}">My 예약</a></div>
            <div class="mypage_sidebar_nav" id="likeSelect"><a
                    th:href="@{/user/userlike}">My 찜</a></div>
            <div class="mypage_sidebar_nav" id="reviewSelect"><a
                th:href="@{/user/user_review}">My 리뷰</a></div>
            <div class="mypage_sidebar_nav" id="QASelect"><a
                    th:href="@{/QA/user_qa_selete}">My 문의</a></div>
            <div class="mypage_sidebar_nav" id="infoSelect"><a
                    th:href="@{/user/user_info}">My 정보</a></div>
        </div>
    </nav>
</div>

<div class="content-container" th:include="~{::content}"></div>

<footer th:include="~{/include/footerUser::footerFragment}" style="margin-top: 50px">
    footer
