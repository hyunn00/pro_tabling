<style>
    #top{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
    }
    #searchBar{
        height: 40px;
        margin-left: 30%;
        width: 500px;
        border-radius: 10px;
    }


    .f {
        position: relative;
        transform: translateY(0%);
    }

    #img {
        width: 700px;
        height: 400px;
        display: flex;

    #img img:first-child {

        height: auto;
        border-radius: 8px;
    }

    #img img:not(:first-child) {
        max-width: 50%;
        height: auto;
        border-radius: 8px;
    }


    #c {
        height: auto;
        text-align: center;
        border: solid 1px black;
    }

    #map{
        width: 600px;
        height: 600px;
    }
