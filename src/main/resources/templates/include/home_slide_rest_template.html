<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:fragment="detailReviewTemplate(list, bSlide)">

<div class="reviewT" th:each="rest : ${list}">
    <p th:text="${ rest.restScore2!=null? #numbers.formatDecimal(rest.restScore2 / 10, 1, 1):' '}"></p>
    <p th:text="${rest.restName}"></p>
    <img th:attr="mysrc=${rest.base64Image}" alt="식당 이미지"/>
    <div class="overtip" th:if="${bSlide}==1">
        <span th:text="${rest.restName}"></span>
        <span th:text="${rest.restCategory}"></span>
        <hr>
        <span><a th:href="'/detail?restNo='+${rest.restNo}">식당바로가기</a></span>
        <span th:onclick="|addWishList(this,${rest.restNo})|">관심등록>></span>
    </div>
</div>

</th:block>
</html>
